<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="butcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Suggestion</title>
</head>
<body>
    <h2>Hello,Welcome to our dog recommendation</h2>
    <h3>Hope you get your desired dog</h3>
    <div class="container">
        <img src="dog4.jpg" alt="Dog">
        <p id="header">Are you looking for a dog?</p>
        <br>
        <br>
        <button onclick="q11()">Yes</button>
        <button onclick="q12()">No</button> 
    </div>
    <script>
        const header = document.getElementById('header');
        const text = header.textContent;
        header.textContent = ''; 

        let i = 0;
        const intervalId = setInterval(() => {
        header.textContent += text[i];
        i++;

        if (i >= text.length) {
            clearInterval(intervalId);
        }
        }, 100);
        function q11()
        {
            window.location.href = "but2.html";
        }
        function q12()
        {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
